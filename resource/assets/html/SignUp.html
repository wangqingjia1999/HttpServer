<!DOCTYPE HTML>
<html>

<head>
	<title> Sign Up </title>
	<link href="../css/SignUp.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body id="body">
	<div id="sign-in-wrapper">
		<form id="sign-in-form" action="/" method="POST" enctype="application/x-www-form-urlencoded">
			<label>Sign Up New Account</label>
			<input class="form-entry" type="text" placeholder="Username" name="username">
			<input class="form-entry" type="password" placeholder="Password" name="password">
			<input class="form-entry" type="age" placeholder="Age" name="age">
			<input class="form-entry" type="email" placeholder="Email" name="email">
			<button id="submit-button" type="submit">Submit</button>
		</form>
	</div>
	<a href="../../index.html">Return to Home Page</a>
</body>

</html>
